<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="scoreboard">
    <div class="score-container">
      <h2>Score: <span id="score">0</span></h2>
    </div>
    <div class="high-score-container">
      <h2>High Score: <span id="high-score">0</span></h2>
    </div>
    <div class="total-score-container">
      <h2>Total Score: <span id="total-score">0</span></h2>
    </div>
  </div>

  <div class="start-modal closed">
    <div class="start-modal-content closed">

    </div>
  </div>
  <div class="win-modal closed">
    <div class="win-modal-content closed">
      <h1>You win!</h1>
      <div class="scoreboard">
        <div class="score-container">
          <h2>Score: <span id="modal-score">0</span></h2>
        </div>
        <div class="high-score-container">
          <h2>High Score: <span id="modal-high-score">0</span></h2>
        </div>
        <div class="total-score-container">
          <h2>Total Score: <span id="modal-total-score">0</span></h2>
        </div>
      </div>
      <small>Keep playing to unlock new characters!</small>
      <button type="button" name="play-again">Play Again!</button>
    </div>
  </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
