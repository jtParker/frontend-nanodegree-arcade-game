<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To The Water!</title>
    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="scoreboard">
    <div class="score-container">
      <h2>Score: <span id="score">0</span></h2>
    </div>
    <div class="high-score-container">
      <h2>High Score: <span id="high-score">0</span></h2>
    </div>
    <div class="total-score-container">
      <h2>Total Score: <span id="total-score">0</span></h2>
    </div>
  </div>

  <div class="start-modal closed">
    <div class="start-modal-content closed">

    </div>
  </div>
  <div class="win-modal closed">
    <div class="win-modal-content closed">
      <h1>You win!</h1>
      <div class="scoreboard">
        <div class="score-container">
          <h2>Score: <span id="modal-score">0</span></h2>
        </div>
        <div class="high-score-container">
          <h2>High Score: <span id="modal-high-score">0</span></h2>
        </div>
        <div class="total-score-container">
          <h2>Total Score: <span id="modal-total-score">0</span></h2>
        </div>
      </div>
      <p>Keep playing to unlock new characters!</p>
      <h2>Select Character</h2>
      <div class="player-select" id="player-select">
        <div class="play-boy">
          <img src="images/char-boy.png" class="char boy" id="boy" alt="boy-character">
        </div>
        <div class="play-cat-girl">
          <img src="images/char-cat-girl.png" class="char cat-girl closed" id="cat-girl"  alt="cat girl character">
        </div>
        <div class="play-horn-girl">
          <img src="images/char-horn-girl.png" class="char horn-girl closed" id="horn-girl"  alt="horn girl character">
        </div>
        <div class="play-pink-girl">
          <img src="images/char-pink-girl.png" class="char pink-girl closed" id="pink-girl"  alt="pink girl character">
        </div>
        <div class="play-princess">
          <img src="images/char-princess-girl.png" class="char princess closed" id="princess"  alt="princess character">
        </div>
      </div>
      <button type="button" name="play-again" id="replay-btn">Play Again!</button>
    </div>
  </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
